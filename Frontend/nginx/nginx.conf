worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;

    # 1) Frontend - www.fptudpm.site hoặc fptudpm.site
    server {
        listen 80;
        server_name fptudpm.site www.fptudpm.site;

        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }
    }

    # 2) Backend API - chạy trên server.fptudpm.site
    server {
        listen 80;
        server_name server.fptudpm.site;

        # Tất cả request đều proxy đến backend
        location / {
            proxy_pass http://attendance-be:8765;  # Đảm bảo backend đang chạy trên port này
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /ws/ {
            proxy_pass http://attendance-be:8765/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
        }
    }

    server {
        listen 80 default_server;
        server_name _;
        return 404;
    }
}