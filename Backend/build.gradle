    include '**/admin/userstaff/service/impl/ADStaffServiceImplTest*'
    include '**/admin/semester/service/impl/ADSemesterManagementServiceImplTest*'
    include '**/admin/statistics/service/impl/ADStatisticsServiceImplTest*'
    include '**/admin/useractivity/service/impl/ADUserActivityServiceImplTest*'
    include '**/authentication/controller/AuthControllerTest*'
    include '**/authentication/oauth2/JwtTokenProviderTest*'
    include '**/authentication/oauth2/JwtAuthenticationFilterTest*'
    include '**/authentication/oauth2/UserPrincipalTest*'
    include '**/authentication/services/impl/AuthServiceImplTest*'
    include '**/infrastructure/constants/router/RouteAdminConstantTest*'
    include '**/infrastructure/constants/router/RouteExcelConstantTest*'
