# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_UPPER=false;CASE_INSENSITIVE_IDENTIFIERS=TRUE;IGNORECASE=TRUE;INIT=CREATE SCHEMA IF NOT EXISTS PUBLIC
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
# Use custom H2 naming strategy to preserve case
spring.jpa.hibernate.naming.physical-strategy=udpm.hn.studentattendance.infrastructure.config.H2NamingStrategy
# Disable globally quoted identifiers for test
spring.jpa.properties.hibernate.globally_quoted_identifiers=false
# Force lowercase table names in native queries
spring.jpa.properties.hibernate.legacy_limit_handler=true
# Enable data.sql for test data
spring.sql.init.mode=always
# Encoding settings
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
# Disable Redis for testing
spring.cache.type=none
spring.data.redis.enabled=false
# Disable security for testing
spring.security.oauth2.client.registration.google.client-id=test
spring.security.oauth2.client.registration.google.client-secret=test
# App Configuration
app.config.app-name=Student Attendance Test
spring.cache.redis.time-to-live=60
# Disable mail sending for tests
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false