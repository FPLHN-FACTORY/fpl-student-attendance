spring.application.name=student-attendance
server.port=${SERVER_PORT:8765}
server.servlet.session.timeout=3h
server.servlet.session.persistent=false
server.forward-headers-strategy=framework

spring.web.resources.cache.cachecontrol.no-cache=false
spring.web.resources.cache.cachecontrol.max-age=3600

spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:student_attendance}?serverTimezone=Asia/Ho_Chi_Minh
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.format_sql=true

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=${GOOGLE_SCOPE}

spring.mail.username=${MAILER_USERNAME}
spring.mail.password=${MAILER_PASSWORD}
spring.mail.host=${MAILER_HOST:smtp.gmail.com}
spring.mail.port=${MAILER_PORT:587}
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.starttls.enable=true

db.fake.isGenerated=${DB_GENERATOR:false}
db.fake-user-name=${DB_USER_NAME}
db.fake-user-code=${DB_USER_CODE}
db.fake-user-email=${DB_USER_EMAIL}
db.fake-facility=${DB_FACILITY_NAME}

allowed.origin=${SERVER_ALLOWED_ORIGIN}

authentication.secret-key=${AUTHENTICATION_SECRET_KEY}


app.config.app-name=${APP_CONFIG_APP_NAME:Student Attendance}
app.config.disabled-check-email-fpt=${APP_CONFIG_DISABLED_CHECK_EMAIL_FPT:false}
app.config.shift.min-diff=${APP_CONFIG_SHIFT_MIN_DIFF:30}
app.config.shift.max-late-arrival=${APP_CONFIG_SHIFT_MAX_LATE_ARRIVAL:90}
app.config.attendance.early-checkin=${APP_CONFIG_ATTENDANCE_EARLY_CHECKIN:10}
app.config.auth.expiration=${APP_CONFIG_EXPIRATION_MINUTE_LOGIN:1440}
