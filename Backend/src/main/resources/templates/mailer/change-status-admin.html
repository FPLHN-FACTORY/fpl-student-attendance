<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông báo xoá quyền Admin</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            color: #333;
        }

        table.wrapper {
            width: 100%;
            background-color: #f4f4f4;
            padding: 20px 0;
        }

        table.container {
            width: 600px;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Header */
        .header {
            background-color: #004085;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 24px;
        }

        .content {
            padding: 30px;
        }

        .content p {
            font-size: 16px;
            line-height: 1.5;
            margin: 0 0 15px 0;
        }

        .content p:first-child {
            margin-top: 0;
        }

        .content hr {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 20px 0;
        }

        .footer {
            background-color: #f4f4f4;
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #999;
        }

        .footer a {
            color: #004085;
            text-decoration: none;
        }

        .border-top {
            border-top: 3px solid #ddd;
        }

        .text-center {
            text-align: center !important;
        }

        .small {
            font-size: 0.875rem !important;
        }
    </style>
</head>
<body>
<div class="container" style="margin: 10px 10px;">
    <div style="text-align: center">{{ HEADER }}</div>
    <div class="">
        <table class="wrapper" cellpadding="0" cellspacing="0">
            <tr>
                <td align="center">
                    <table class="container" cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="header">
                                <h1>Thông báo quan trọng</h1>
                            </td>
                        </tr>
                        <tr>
                            <td class="content">
                                <p>Xin chào <strong>{{ ADMIN_NAME }}</strong>,</p>
                                <p>Chúng tôi xin thông báo rằng quyền <strong>Ban đào tạo</strong> của bạn trên hệ thống
                                    <em>Điểm Danh Sinh Viên</em> đã bị xoá bởi <strong>{{ MY_NAME }}</strong></p>
                                <p>Nếu bạn cho rằng việc này là nhầm lẫn hoặc cần hỗ trợ thêm, vui lòng liên hệ để được
                                    trợ giúp.</p>
                                <hr>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
    <div class=" text-center border-top small" style="background-color: #132A4D; padding: 10px 10px;color: #FFF;">
        {{ FOOTER }}
    </div>
</div>
</body>
</html>
